<!doctype html>
<html ng-app="bilibili" ng-csp>
  <head>
    <meta charset="utf-8">
    <title>bilibili新番组 设置页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <script src="js/lodash.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="option">
    <div id="wrapper">
      <header>
        <h1><a href="http://www.bilibili.tv/" target="_blank"><img src="img/mini-logo.gif" /></a>新番组插件设置</h1>
      </header>

      <div id="follow">
        <h2>追番关键词</h2>
        <ul class="list" id="follow-list">
          <li class="keyword" ng-repeat="keyword in keywords">
            <input type="text" name="key[]" class="model" ng-model="keyword.word">
            <button class="btn btn-mini btn-danger del" type="button" ng-click="removeKeyword(keyword.id)">移除</button>
          </li>
        </ul>
        <button class="btn btn-primary" id="add" type="button" ng-click="addKeyword()">添加</button>
        <button class="btn btn-success" id="save" type="button" ng-click="save()">保存</button>
      </div>
    </div>
  </body>
</html>
