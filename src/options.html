<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bilibili新番组 设置页面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/framework.js"></script>
    <script src="js/options.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><a href="http://www.bilibili.tv/" target="_blank"><img src="img/mini-logo.gif" /></a>新番组插件设置</h1>
      </header>

      <div id="follow">
        <h2>追番关键词</h2>
        <ul class="list" id="follow-list">
          <li id="keyword" class="keyword"><input type="text" name="key[]" class="model">
            <button class="btn btn-mini btn-danger del" type="button" style="display:none;">移除</button>
          </li>
        </ul>
        <button class="btn btn-primary" id="save" type="button">保存</button>
      </div>
    </div>
  </body>
</html>
